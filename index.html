<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h2 id="turn"></h2>
	<div class="container">
		<div class="form">
			<div class="input-form">
				<p>Player 1 insert your name:</p>
				<input type="text" id="name1">
			</div>
			<div class="input-form">
				<p>Player 2 insert your name:</p>
				<p>(Leave in black for solo play)</p>
				<input type="text" id="name2">
			</div>
			<button id="btn-play">Start Game</button>
			<button disabled id="btn-restart">Restart Game</button>
		</div>
		<div class="board">
			<div class="grid one" id="1"></div>
			<div class="grid two" id="2"></div>
			<div class="grid three" id="3"></div>
			<div class="grid four" id="4"></div>
			<div class="grid five" id="5"></div>
			<div class="grid six" id="6"></div>
			<div class="grid seven" id="7"></div>
			<div class="grid eight" id="8"></div>
			<div class="grid nine" id="9"></div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
